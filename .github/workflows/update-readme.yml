name: Update README with new community skills

on:
  push:
    branches:
      - main
    paths:
      - 'community/**/SKILL.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          # Get the list of added/modified SKILL.md files in community/
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'community/**/SKILL.md' 2>/dev/null || echo "")
          echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"

      - name: Update README
        if: steps.changed-files.outputs.changed_files != ''
        run: |
          chmod +x .github/scripts/update-readme.sh
          .github/scripts/update-readme.sh

      - name: Commit and push changes
        if: steps.changed-files.outputs.changed_files != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            exit 0
          fi
          
          git add README.md
          git commit -m "docs: auto-update README with new community skills"
          git push
